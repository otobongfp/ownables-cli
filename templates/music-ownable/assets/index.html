<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLACEHOLDER2_TITLE</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url("PLACEHOLDER2_BACKGROUND") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
      }
      .player-container {
        background: rgba(0, 0, 0, 0.8);
        padding: 2rem;
        border-radius: 1rem;
        text-align: center;
        color: white;
        max-width: 400px;
        width: 90%;
      }
      .cover-art {
        width: 300px;
        height: 300px;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
      }
      .audio-player {
        width: 100%;
        margin: 1rem 0;
      }
      .title {
        font-size: 1.5rem;
        margin: 0.5rem 0;
      }
      .description {
        font-size: 1rem;
        margin: 0.5rem 0;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="player-container">
      <img src="PLACEHOLDER2_COVER" alt="Cover Art" class="cover-art" />
      <h1 class="title">PLACEHOLDER2_TITLE</h1>
      <p class="description">PLACEHOLDER2_DESCRIPTION</p>
      <audio controls class="audio-player">
        <source src="PLACEHOLDER2_AUDIO" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
  </body>
</html>
